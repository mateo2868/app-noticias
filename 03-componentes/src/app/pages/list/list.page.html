<app-header titulo="listas - Sliding"></app-header>

<ion-content padding>
  <ion-list #lista>
    <ion-item-sliding *ngFor="let i of (users | async)">
      <ion-item>
        <ion-label>
          <h3>{{ i.name }}</h3>
          <p>{{ i.website }}</p>
        </ion-label>
        <ion-label slot="end" text-right>{{ i.phone }}</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="favorite(i)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="share(i)">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrar(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
