<app-header titulo="Progress Bar -range"></app-header>


<ion-content>
  <ion-progress-bar [value]="porcentaje"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range (ionChange)="cambioRango($event)" min="1" max="100"
        pin="true" color="tertiary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">end</ion-label>

      </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
