<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable (ionChange)="cambioCategoria($event)" mode="md">
    <ion-segment-button *ngFor="let
      categoria of categorias" mode="md"
      [value]="categoria" color="primary">
      <ion-label text-capitalize>{{ categoria }}</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-header>

<ion-content color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent"
      loadingText="Cargando
      data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
